organization: linuxdeepin
settings:
  - repositories: ["deepin-camera", "deepin-music"]
    features:
      issues:
        enable: false
      wiki:
        enable: true
      projects:
        enable: true
    branches:
      master:
        dismiss_stale_reviews: true
        enforce_admins: true
        required_approving_review_count: 1
        required_status_checks:
          require_review: true
          strict: true
      uos:
        dismiss_stale_reviews: true
        enforce_admins: true
        required_approving_review_count: 1
        required_status_checks:
          require_review: true
          strict: true
