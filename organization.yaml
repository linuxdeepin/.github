organization: linuxdeepin
settings:
  - repositories:
      - deepin-camera
      - deepin-music
      - deepin-manual
      - deepin-gtk-theme
    features:
      issues:
        enable: true
      allow_merge_commit:
        enable: false
    branches:
      master:
        dismiss_stale_reviews: true
        enforce_admins: false
        required_approving_review_count: 1
        required_status_checks:
          require_review: true
          strict: true
      uos:
        dismiss_stale_reviews: true
        enforce_admins: false
        required_approving_review_count: 1
        required_status_checks:
          require_review: true
          strict: true
