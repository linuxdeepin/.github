name: Validate-YAML

on:
  pull_request:
    types: [ opened, synchronize ]

jobs:
  validate-yaml:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Validate YAML file
        run: 'yamllint -d "{
          extends: relaxed, rules: {
            new-lines: disable,
            line-length: disable,
            trailing-spaces: {level: warning},
            new-line-at-end-of-file: {level: warning}
          }
        }" .'
